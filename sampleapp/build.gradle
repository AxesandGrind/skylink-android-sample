apply plugin: 'com.android.application'
apply plugin: "sonar-runner"

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url = 'http://archiva.temasys.com.sg/repository/internal'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}


sonarRunner {
    sonarProperties {
        property "sonar.projectKey", "AND-Sample"
        property "sonar.projectName", "Skylink Android SDK - Sample App"
        property "sonar.projectVersion", "0.9.5"
        property "sonar.language", "java"
        property "sonar.sources", "src"
        property "sonar.binaries", "build"
        property "sonar.profile", "Temasys-Android"
    }
}

repositories {
    maven {
        url = 'http://archiva.temasys.com.sg/repository/internal'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23"
    defaultConfig {
        applicationId "sg.com.temasys.skylink.sampleapp"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "0.9.5"
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        }
    productFlavors {

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:+'
    compile(group: 'sg.com.temasys.skylink.sdk',
            name: 'skylink_sdk',
            version: '0.9.5-RELEASE',
            ext: 'aar') {
        transitive = true
    }
    }
}